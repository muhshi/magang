services:
  # SERVICE 1: Untuk melayani request web
  magang-franken:
    container_name: magang-franken
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
    image: image_magang-franken
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:80"
    volumes:
      - /home/bpsdemak/apps/magang:/app
    networks:
      - default
      - mysql-stack_mysql_network

  # SERVICE 2: Untuk menjalankan antrian (QUEUE WORKER)
  magang-worker:
    container_name: magang-worker
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
    image: image_magang-franken
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - /home/bpsdemak/apps/magang:/app
    networks:
      - default
      - mysql-stack_mysql_network

networks:
  default:
  mysql-stack_mysql_network:
    external: true
