services:
    # Service utama untuk menjalankan aplikasi web (Filament)
    laravel.test:
        build:
            context: './vendor/laravel/sail/runtimes/8.4'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'sail-8.4/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on: []

    # PERBAIKAN: Menambahkan service worker untuk menjalankan queue
    worker:
        image: 'sail-8.4/app' # Gunakan image yang sama dengan aplikasi utama
        command: 'php artisan queue:work --sleep=3 --tries=3' # Perintah yang dijalankan
        restart: unless-stopped
        # PERBAIKAN: Tambahkan blok environment ini agar worker berjalan sebagai user yang benar
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - '.:/var/www/html' # Hubungkan juga ke kode agar selalu update
        networks:
            - sail
        depends_on: []

networks:
    sail:
        driver: bridge
